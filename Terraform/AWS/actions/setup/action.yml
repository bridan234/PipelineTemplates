name: 'Setup Terraform'
description: 'Sets up Terraform and AWS authentication'
inputs:
  terraform-version:
    description: 'Terraform version to use'
    required: true
  aws-region:
    description: 'AWS Region'
    required: true
  aws-role-arn:
    description: 'AWS IAM Role ARN to assume (for OIDC)'
    required: false
    default: ''
  aws-access-key-id:
    description: 'AWS Access Key ID (for static credentials)'
    required: false
    default: ''
  aws-secret-access-key:
    description: 'AWS Secret Access Key (for static credentials)'
    required: false
    default: ''
  aws-session-token:
    description: 'AWS Session Token (optional, for temporary credentials)'
    required: false
    default: ''

runs:
  using: 'composite'
  steps:
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: ${{ inputs.terraform-version }}

    - name: Configure AWS Credentials (OIDC)
      if: inputs.aws-role-arn != ''
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: ${{ inputs.aws-role-arn }}
        aws-region: ${{ inputs.aws-region }}

    - name: Configure AWS Credentials (Static)
      if: inputs.aws-role-arn == '' && inputs.aws-access-key-id != ''
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ inputs.aws-access-key-id }}
        aws-secret-access-key: ${{ inputs.aws-secret-access-key }}
        aws-session-token: ${{ inputs.aws-session-token }}
        aws-region: ${{ inputs.aws-region }}

    - name: Set AWS Environment Variables
      shell: bash
      run: |
        echo "AWS_DEFAULT_REGION=${{ inputs.aws-region }}" >> $GITHUB_ENV
