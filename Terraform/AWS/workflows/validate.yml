name: Terraform Validate (Reusable)

on:
  workflow_call:
    inputs:
      environment:
        description: 'Environment name'
        required: true
        type: string
      terraform-version:
        description: 'Terraform version'
        required: true
        type: string
      working-directory:
        description: 'Working directory'
        required: false
        type: string
        default: './terraform'
      aws-region:
        description: 'AWS region'
        required: true
        type: string
      backend-bucket:
        description: 'S3 bucket for state'
        required: true
        type: string
      backend-key:
        description: 'S3 key for state file'
        required: true
        type: string
      backend-region:
        description: 'AWS region for S3 backend'
        required: false
        type: string
        default: ''
      backend-dynamodb-table:
        description: 'DynamoDB table for state locking'
        required: false
        type: string
        default: ''
      pre-step:
        description: 'Custom script to run before validation'
        required: false
        type: string
        default: ''
      post-step:
        description: 'Custom script to run after validation'
        required: false
        type: string
        default: ''
    secrets:
      aws-role-arn:
        description: 'AWS IAM Role ARN for OIDC authentication'
        required: false
      aws-access-key-id:
        description: 'AWS Access Key ID (alternative to OIDC)'
        required: false
      aws-secret-access-key:
        description: 'AWS Secret Access Key (alternative to OIDC)'
        required: false

jobs:
  validate:
    name: Terraform Validate
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download Templates
        uses: actions/download-artifact@v4
        with:
          name: pipeline-templates-${{ github.run_id }}
          path: .github/actions/terraform/aws

      - name: Pre-Validation Step
        if: inputs.pre-step != ''
        shell: bash
        run: ${{ inputs.pre-step }}

      - name: Setup Terraform & AWS
        uses: ./.github/actions/terraform/aws/setup
        with:
          terraform-version: ${{ inputs.terraform-version }}
          aws-region: ${{ inputs.aws-region }}
          aws-role-arn: ${{ secrets.aws-role-arn }}
          aws-access-key-id: ${{ secrets.aws-access-key-id }}
          aws-secret-access-key: ${{ secrets.aws-secret-access-key }}

      - name: Terraform Init
        uses: ./.github/actions/terraform/aws/init
        with:
          working-directory: ${{ inputs.working-directory }}
          backend-bucket: ${{ inputs.backend-bucket }}
          backend-key: ${{ inputs.backend-key }}
          backend-region: ${{ inputs.backend-region || inputs.aws-region }}
          backend-dynamodb-table: ${{ inputs.backend-dynamodb-table }}

      - name: Terraform Validate
        uses: ./.github/actions/terraform/aws/validate
        with:
          working-directory: ${{ inputs.working-directory }}

      - name: Post-Validation Step
        if: inputs.post-step != ''
        shell: bash
        run: ${{ inputs.post-step }}
