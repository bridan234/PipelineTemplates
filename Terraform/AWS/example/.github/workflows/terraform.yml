# Example Terraform Pipeline - Dry Run Demo
#
# This is a self-contained example that demonstrates the pipeline flow
# WITHOUT requiring any cloud credentials. It uses null/random providers
# with a local backend.
#
# For a real AWS deployment, see the main README.md for how to use
# the reusable workflows with proper AWS authentication.

name: Terraform Pipeline (Demo)

on:
  pull_request:
    paths:
      - 'Terraform/AWS/example/**'
  push:
    branches:
      - main
    paths:
      - 'Terraform/AWS/example/**'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        type: choice
        options:
          - staging
          - production
      action:
        description: 'Action to perform'
        required: true
        type: choice
        default: 'plan'
        options:
          - validate
          - plan
          - apply

permissions:
  contents: read
  pull-requests: write

jobs:
  # ====================
  # Validate
  # ====================
  validate:
    name: Validate
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: Terraform/AWS/example/terraform

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: '1.7.0'

      - name: Terraform Format Check
        run: terraform fmt -check
        continue-on-error: true

      - name: Terraform Init
        run: terraform init

      - name: Terraform Validate
        run: terraform validate

  # ====================
  # Plan
  # ====================
  plan:
    name: Plan
    needs: validate
    runs-on: ubuntu-latest
    outputs:
      exitcode: ${{ steps.plan.outputs.exitcode }}
    defaults:
      run:
        working-directory: Terraform/AWS/example/terraform

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: '1.7.0'

      - name: Terraform Init
        run: terraform init

      - name: Terraform Plan
        id: plan
        run: |
          VAR_FILE="${{ github.event.inputs.environment || 'staging' }}.tfvars"
          terraform plan -var-file=$VAR_FILE -out=tfplan -detailed-exitcode
        continue-on-error: true

      - name: Upload Plan
        uses: actions/upload-artifact@v4
        with:
          name: tfplan-${{ github.event.inputs.environment || 'staging' }}
          path: Terraform/AWS/example/terraform/tfplan
          retention-days: 5

      - name: Plan Summary
        run: |
          echo "## Terraform Plan Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Environment: **${{ github.event.inputs.environment || 'staging' }}**" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.plan.outputs.exitcode }}" == "0" ]; then
            echo "No changes detected." >> $GITHUB_STEP_SUMMARY
          elif [ "${{ steps.plan.outputs.exitcode }}" == "2" ]; then
            echo "Changes detected - review the plan output above." >> $GITHUB_STEP_SUMMARY
          else
            echo "Plan failed with exit code ${{ steps.plan.outputs.exitcode }}" >> $GITHUB_STEP_SUMMARY
          fi

  # ====================
  # Apply (only on workflow_dispatch with action=apply)
  # ====================
  apply:
    name: Apply
    needs: plan
    if: |
      github.event_name == 'workflow_dispatch' &&
      github.event.inputs.action == 'apply' &&
      needs.plan.outputs.exitcode == '2'
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment }}
    defaults:
      run:
        working-directory: Terraform/AWS/example/terraform

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: '1.7.0'

      - name: Download Plan
        uses: actions/download-artifact@v4
        with:
          name: tfplan-${{ github.event.inputs.environment }}
          path: Terraform/AWS/example/terraform

      - name: Terraform Init
        run: terraform init

      - name: Terraform Apply
        run: terraform apply -auto-approve tfplan

      - name: Apply Summary
        run: |
          echo "## Terraform Apply Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Environment: **${{ github.event.inputs.environment }}**" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Outputs:" >> $GITHUB_STEP_SUMMARY
          terraform output -json | jq -r 'to_entries[] | "- **\(.key)**: \(.value.value)"' >> $GITHUB_STEP_SUMMARY
