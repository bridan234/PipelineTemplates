name: Terraform Plan (Reusable)

on:
  workflow_call:
    inputs:
      environment:
        description: 'Environment name'
        required: true
        type: string
      var-file:
        description: 'Terraform var file'
        required: true
        type: string
      destroy:
        description: 'Create destroy plan'
        required: false
        type: boolean
        default: false
      terraform-version:
        description: 'Terraform version'
        required: true
        type: string
      working-directory:
        description: 'Working directory'
        required: false
        type: string
        default: './terraform'
      gcp-project-id:
        description: 'GCP Project ID'
        required: true
        type: string
      gcp-region:
        description: 'GCP Region'
        required: false
        type: string
        default: 'us-central1'
      backend-bucket:
        description: 'GCS bucket for state'
        required: true
        type: string
      backend-prefix:
        description: 'GCS prefix for state file'
        required: true
        type: string
      pre-step:
        description: 'Custom script to run before plan'
        required: false
        type: string
        default: ''
      post-step:
        description: 'Custom script to run after plan'
        required: false
        type: string
        default: ''
    secrets:
      gcp-workload-identity-provider:
        description: 'Workload Identity Provider for OIDC authentication'
        required: false
      gcp-service-account:
        description: 'Service Account email for OIDC authentication'
        required: false
      gcp-credentials-json:
        description: 'Service Account JSON key (alternative to OIDC)'
        required: false
      # Pass all other secrets from caller using 'secrets: inherit' in caller
    outputs:
      exitcode:
        description: 'Plan exit code'
        value: ${{ jobs.plan.outputs.exitcode }}

jobs:
  plan:
    name: Terraform Plan
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    outputs:
      exitcode: ${{ steps.plan.outputs.exitcode }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Pre-Plan Step
        if: inputs.pre-step != ''
        shell: bash
        run: ${{ inputs.pre-step }}

      - name: Setup Terraform & GCP
        uses: bridan234/PipelineTemplates/Terraform/GCP/actions/setup@main
        with:
          terraform-version: ${{ inputs.terraform-version }}
          gcp-project-id: ${{ inputs.gcp-project-id }}
          gcp-region: ${{ inputs.gcp-region }}
          gcp-workload-identity-provider: ${{ secrets.gcp-workload-identity-provider }}
          gcp-service-account: ${{ secrets.gcp-service-account }}
          gcp-credentials-json: ${{ secrets.gcp-credentials-json }}

      - name: Terraform Init
        uses: bridan234/PipelineTemplates/Terraform/GCP/actions/init@main
        with:
          working-directory: ${{ inputs.working-directory }}
          backend-bucket: ${{ inputs.backend-bucket }}
          backend-prefix: ${{ inputs.backend-prefix }}

      - name: Terraform Plan
        id: plan
        uses: bridan234/PipelineTemplates/Terraform/GCP/actions/plan@main
        with:
          working-directory: ${{ inputs.working-directory }}
          var-file: ${{ inputs.var-file }}
          destroy: ${{ inputs.destroy }}
        env:
          # All secrets from caller are available here via 'secrets: inherit'
          # Set them as environment variables for Terraform
          TF_VAR_example_secret: ${{ secrets.EXAMPLE_SECRET }}
          TF_VAR_another_secret: ${{ secrets.ANOTHER_SECRET }}
          # Add more TF_VAR_* as needed

      - name: Upload Plan
        uses: actions/upload-artifact@v4
        with:
          name: tfplan-${{ inputs.environment }}
          path: ${{ inputs.working-directory }}/tfplan
          retention-days: 5

      - name: Post-Plan Step
        if: inputs.post-step != ''
        shell: bash
        run: ${{ inputs.post-step }}
