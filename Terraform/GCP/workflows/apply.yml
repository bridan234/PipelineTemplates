name: Terraform Apply (Reusable)

on:
  workflow_call:
    inputs:
      environment:
        description: 'Environment name'
        required: true
        type: string
      terraform-version:
        description: 'Terraform version'
        required: true
        type: string
      working-directory:
        description: 'Working directory'
        required: false
        type: string
        default: './terraform'
      gcp-project-id:
        description: 'GCP Project ID'
        required: true
        type: string
      gcp-region:
        description: 'GCP Region'
        required: false
        type: string
        default: 'us-central1'
      backend-bucket:
        description: 'GCS bucket for state'
        required: true
        type: string
      backend-prefix:
        description: 'GCS prefix for state file'
        required: true
        type: string
      pre-step:
        description: 'Custom script to run before apply'
        required: false
        type: string
        default: ''
      post-step:
        description: 'Custom script to run after apply'
        required: false
        type: string
        default: ''
    secrets:
      gcp-workload-identity-provider:
        description: 'Workload Identity Provider for OIDC authentication'
        required: false
      gcp-service-account:
        description: 'Service Account email for OIDC authentication'
        required: false
      gcp-credentials-json:
        description: 'Service Account JSON key (alternative to OIDC)'
        required: false
      # Pass all other secrets from caller using 'secrets: inherit' in caller

jobs:
  apply:
    name: Terraform Apply
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download Templates
        uses: actions/download-artifact@v4
        with:
          name: pipeline-templates-${{ github.run_id }}
          path: .github/actions/terraform/gcp

      - name: Pre-Apply Step
        if: inputs.pre-step != ''
        shell: bash
        run: ${{ inputs.pre-step }}

      - name: Setup Terraform & GCP
        uses: ./.github/actions/terraform/gcp/setup
        with:
          terraform-version: ${{ inputs.terraform-version }}
          gcp-project-id: ${{ inputs.gcp-project-id }}
          gcp-region: ${{ inputs.gcp-region }}
          gcp-workload-identity-provider: ${{ secrets.gcp-workload-identity-provider }}
          gcp-service-account: ${{ secrets.gcp-service-account }}
          gcp-credentials-json: ${{ secrets.gcp-credentials-json }}

      - name: Download Plan
        uses: actions/download-artifact@v4
        with:
          name: tfplan-${{ inputs.environment }}
          path: ${{ inputs.working-directory }}

      - name: Terraform Init
        uses: ./.github/actions/terraform/gcp/init
        with:
          working-directory: ${{ inputs.working-directory }}
          backend-bucket: ${{ inputs.backend-bucket }}
          backend-prefix: ${{ inputs.backend-prefix }}

      - name: Terraform Apply
        uses: ./.github/actions/terraform/gcp/apply
        with:
          working-directory: ${{ inputs.working-directory }}
        env:
          # All secrets from caller are available here via 'secrets: inherit'
          TF_VAR_example_secret: ${{ secrets.EXAMPLE_SECRET }}
          TF_VAR_another_secret: ${{ secrets.ANOTHER_SECRET }}
          # Add more TF_VAR_* as needed

      - name: Post-Apply Step
        if: inputs.post-step != ''
        shell: bash
        run: ${{ inputs.post-step }}
