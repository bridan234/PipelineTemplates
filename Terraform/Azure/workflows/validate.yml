name: Terraform Validate (Reusable)

on:
  workflow_call:
    inputs:
      environment:
        description: 'Environment name'
        required: true
        type: string
      terraform-version:
        description: 'Terraform version'
        required: true
        type: string
      working-directory:
        description: 'Working directory'
        required: false
        type: string
        default: './terraform'
      backend-resource-group:
        description: 'Backend resource group'
        required: true
        type: string
      backend-storage-account:
        description: 'Backend storage account'
        required: true
        type: string
      backend-container:
        description: 'Backend container'
        required: true
        type: string
      backend-key:
        description: 'Backend key'
        required: true
        type: string
      pre-step:
        description: 'Custom script to run before validation'
        required: false
        type: string
        default: ''
      post-step:
        description: 'Custom script to run after validation'
        required: false
        type: string
        default: ''
    secrets:
      azure-client-id:
        required: true
      azure-tenant-id:
        required: true
      azure-subscription-id:
        required: true

jobs:
  validate:
    name: Terraform Validate
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download Templates
        uses: actions/download-artifact@v4
        with:
          name: pipeline-templates-${{ github.run_id }}
          path: .github/actions/terraform/azure

      - name: Pre-Validation Step
        if: inputs.pre-step != ''
        shell: bash
        run: ${{ inputs.pre-step }}

      - name: Setup Terraform & Azure
        uses: ./.github/actions/terraform/azure/setup
        with:
          terraform-version: ${{ inputs.terraform-version }}
          azure-client-id: ${{ secrets.azure-client-id }}
          azure-tenant-id: ${{ secrets.azure-tenant-id }}
          azure-subscription-id: ${{ secrets.azure-subscription-id }}

      - name: Terraform Init
        uses: ./.github/actions/terraform/azure/init
        with:
          working-directory: ${{ inputs.working-directory }}
          backend-resource-group: ${{ inputs.backend-resource-group }}
          backend-storage-account: ${{ inputs.backend-storage-account }}
          backend-container: ${{ inputs.backend-container }}
          backend-key: ${{ inputs.backend-key }}

      - name: Terraform Validate
        uses: ./.github/actions/terraform/azure/validate
        with:
          working-directory: ${{ inputs.working-directory }}

      - name: Post-Validation Step
        if: inputs.post-step != ''
        shell: bash
        run: ${{ inputs.post-step }}
